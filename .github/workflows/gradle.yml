name: Java & frontend CI/CD with Docker Compose

# master 브랜치에 push, PR 이벤트 발생시 동작.
on:
  push:
    branches: [ "master" ]

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./backend
        
    # (1) Spring Boot 어플리케이션 Build
    - name: Spring Boot Build
      run: ./gradlew clean build --exclude-task test
      working-directory: ./backend

    # (2) DockerHub Login
    - name: DockerHub login 
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # (3) Docker image build
    - name: Build Backend & Frontend image
      run: | 
        docker build -t ha2yo/storerader-backend ./backend
        docker build -t ha2yo/storerader-frontend ./frontend
    
    # (4) Docker Hub push
    - name: docker Hub push
      run: |
        docker push ha2yo/storerader-backend
        docker push ha2yo/storerader-frontend

    # (5) GET GitHub IP
    - name: get GitHub IP 
      id: ip
      uses: haythem/public-ip@v1.2
          
    # (6) Configure AWS Credentials - AWS 접근 권한 취득(IAM)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    # (7) Add github ip to AWS
    - name: Add GitHub IP to AWS
      run: |
        aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

    # (8) docker-compose.yml 파일을 EC2로 복사
    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        source: "docker-compose.yml"
        target: "~/StoreRader-java"
        
    # (9) AWS EC2 Server Connect & Docker 명령어 실행
    - name: AWS EC2 Connection
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        timeout: 60s
        script: |
          set -e
          cd ~/StoreRader-java
          sudo docker-compose pull
          sudo docker-compose up -d --remove-orphans
          sudo docker image prune -f
        
    # (10) REMOVE Github IP FROM security group
    - name: Remove IP FROM security group
      if: always()
      run: |
        aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
